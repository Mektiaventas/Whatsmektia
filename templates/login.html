<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --grad-1: #ff9a3c;
            --grad-2: #ff6a88;
            --grad-3: #8a5eff;
            --grad-4: #2d2f6f;
            --card-bg: rgba(255,255,255,0.14);
            --card-border: rgba(255,255,255,0.35);
            --blur: 18px;
            --accent: #ff7b42;
            --accent-hover: #ff985f;
            --error: #d54242;
            --input-bg: rgba(255,255,255,0.55);
            --input-border: rgba(255,255,255,0.55);
            --shadow: 0 10px 35px -8px rgba(0,0,0,.45);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;
            background: #141727;
            -webkit-font-smoothing: antialiased;
        }

        .bg {
            position: fixed;
            inset: 0;
            background: linear-gradient(130deg,var(--grad-1),var(--grad-2),var(--grad-3),var(--grad-4));
            background-size: 300% 300%;
            animation: gradientMove 18s ease-in-out infinite;
            z-index: -4;
        }

        .bg-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 70% 80%,rgba(255,255,255,0.08),transparent 60%),linear-gradient(to top,rgba(0,0,0,.55),rgba(0,0,0,.25),rgba(0,0,0,.1));
            z-index: -3;
        }

        .sun {
            position: fixed;
            width: 420px;
            aspect-ratio: 1;
            border-radius: 50%;
            left: 50%;
            bottom: -140px;
            transform: translateX(-50%);
            background: radial-gradient(circle at 50% 35%,#ffe9c7 0%,#ffcd72 35%,#ff9a3c 60%,rgba(255,154,60,0) 70%);
            filter: blur(2px) drop-shadow(0 0 35px rgba(255,170,90,.55));
            animation: sunRise 22s ease-in-out infinite;
            opacity: .9;
            z-index: -2;
        }

        .cloud {
            position: fixed;
            top: 15%;
            width: 420px;
            height: 120px;
            background: radial-gradient(circle at 30% 40%,rgba(255,255,255,.8),rgba(255,255,255,.35) 60%,transparent 70%);
            filter: blur(18px);
            animation: cloudDrift 45s linear infinite;
            z-index: -1;
            opacity: .45;
        }

            .cloud.c2 {
                top: 35%;
                width: 520px;
                left: 60%;
                animation-duration: 60s;
                animation-direction: reverse;
                opacity: .30;
                filter: blur(24px);
            }

            .cloud.c3 {
                top: 55%;
                width: 360px;
                left: 15%;
                animation-duration: 75s;
                opacity: .25;
            }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes sunRise {
            0%,100% {
                transform: translate(-50%,20px) scale(1);
            }

            50% {
                transform: translate(-50%,-140px) scale(1.05);
            }
        }

        @keyframes cloudDrift {
            0% {
                transform: translateX(-40%);
            }

            100% {
                transform: translateX(140%);
            }
        }

        .card {
            width: min(360px,88vw);
            padding: 42px 46px 40px;
            backdrop-filter: blur(var(--blur)) saturate(160%);
            -webkit-backdrop-filter: blur(var(--blur)) saturate(160%);
            background: linear-gradient(135deg,rgba(255,255,255,0.25),rgba(255,255,255,0.12));
            border: 1px solid var(--card-border);
            border-radius: 22px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

            .card:before, .card:after {
                content: "";
                position: absolute;
                width: 180px;
                height: 180px;
                background: radial-gradient(circle at 30% 30%,rgba(255,255,255,.55),rgba(255,255,255,0));
                top: -60px;
                right: -60px;
                opacity: .35;
                pointer-events: none;
                animation: pulse 8s ease-in-out infinite;
            }

            .card:after {
                width: 140px;
                height: 140px;
                bottom: -50px;
                left: -50px;
                top: auto;
                right: auto;
                animation-delay: 3s;
                opacity: .30;
            }

        @keyframes pulse {
            0%,100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.25);
            }
        }

        .brand {
            text-align: center;
            margin-bottom: 18px;
            font-size: 19px;
            font-weight: 600;
            letter-spacing: .5px;
            text-shadow: 0 2px 8px rgba(0,0,0,.35);
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

            .brand small {
                font-size: 11px;
                font-weight: 500;
                opacity: .75;
                letter-spacing: 1px;
                text-transform: uppercase;
            }

        h1 {
            font-size: 22px;
            margin: 0 0 12px;
            text-align: center;
            font-weight: 600;
            letter-spacing: .5px;
        }

        .form-group {
            margin-top: 14px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: .65px;
            margin-bottom: 6px;
            text-transform: uppercase;
            color: #ffffffcc;
        }

        input {
            width: 100%;
            padding: 12px 14px 11px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            border-radius: 10px;
            font-size: 14px;
            color: #1d2333;
            outline: none;
            transition: border .25s,background .25s,box-shadow .25s;
        }

            input:focus {
                border-color: var(--accent);
                background: rgba(255,255,255,0.75);
                box-shadow: 0 0 0 3px rgba(255,125,66,0.28);
            }

            input::placeholder {
                color: #545b66b5;
            }

        button {
            margin-top: 26px;
            width: 100%;
            padding: 13px 18px 12px;
            background: linear-gradient(135deg,var(--accent),#ff5e62);
            border: none;
            color: #fff;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: .4px;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 18px -5px rgba(255,126,70,.55);
            transition: transform .18s ease,box-shadow .25s ease,filter .25s;
        }

            button:before {
                content: "";
                position: absolute;
                inset: 0;
                background: linear-gradient(100deg,rgba(255,255,255,.35),transparent 55%);
                mix-blend-mode: overlay;
                opacity: .55;
                pointer-events: none;
            }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 24px -6px rgba(255,126,70,.65);
                filter: brightness(1.04);
            }

            button:active {
                transform: translateY(0);
                box-shadow: 0 6px 18px -6px rgba(255,126,70,.55);
            }

        .flash-wrapper {
            margin-top: 18px;
        }

        .flash {
            background: rgba(213,66,66,.15);
            border: 1px solid rgba(213,66,66,.4);
            padding: 10px 14px;
            font-size: 13px;
            line-height: 1.35;
            color: var(--error);
            border-radius: 10px;
            backdrop-filter: blur(6px);
            animation: fadeIn .4s ease;
        }

            .flash.success {
                color: #0d6b2b;
                background: rgba(13,107,43,.18);
                border: 1px solid rgba(13,107,43,.4);
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            margin-top: 28px;
            text-align: center;
            font-size: 11px;
            letter-spacing: .5px;
            opacity: .7;
            color: dodgerblue;
        }

        @media (prefers-reduced-motion:reduce) {
            .bg, .sun, .cloud, .card:before, .card:after {
                animation: none;
            }
        }

        @media (max-width:560px) {
            .card {
                padding: 38px 32px 34px;
                border-radius: 20px;
                width: 92vw;
            }

            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }
        }
        .titulo {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="bg-overlay"></div>
    <div class="sun"></div>
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>

    <div class="card" role="form" aria-label="Formulario de acceso">
        <div class="brand">
            <span class="titulo">Mektia</span>
            <small>Panel Seguro</small>
        </div>
        <h1>Acceder</h1>

        <form method="POST" novalidate>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input id="usuario" name="usuario" autocomplete="username" required placeholder="Tu usuario">
            </div>
            <div class="form-group">
                <label for="password">Contrase&ntilde;a</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;">
            </div>
            {% if request.args.get('next') %}
            <input type="hidden" name="next" value="{{ request.args.get('next') }}">
            {% endif %}
            <button type="submit">Ingresar</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-wrapper">
            {% for cat,msg in messages %}
            <div class="flash {{ 'success' if cat=='success' else '' }}">{{ msg }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div class="footer">&copy; Mektia &middot; 2025</div>
    </div>
</body>
</html>
